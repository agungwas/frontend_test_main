<!doctype html>
<html>
<head>
	<title>Frontend Coding Test</title>
	<link type="text/css" rel="stylesheet" href="../css/style.css" />
	<style type="text/css">
		.picture {
			background-color: #F9F9F9;
			border: 1px solid #CCCCCC; padding: 3px;
			text-align: center;
			margin: 0 0 18px 0;
			width: 647px;
			color: #000;
		}
		
		.picture img {
			border: 1px solid #CCCCCC;
			vertical-align:middle; margin-bottom: 3px;
		}

    table, tbody, thead, th, td {
      border: 1px solid white;
      padding-left: 0.5em;
      padding-right: 0.5em;
      padding-top: 3px;
      padding-bottom: 3px;
      border-collapse: collapse;
    }
	</style>
</head>
<body>	
	<div id="headwrap">
		<div class="head">
			<div class="logo">PT Karya Garda Medica</div>
		</div>
	</div>
	<div id="content">
		<h1><span class="red">Table</span> Kreatif</h1>
		<p>Buatlah tampilan tabel dari 3 data</p>
		

		<p>
			Nama : Sobri
			NRM : 123
			Poli : Bedah Umum

      
      
      <hr/>
      
      <div id="container">
        <p>Tampilan dibawah sini</p>
        
        
      </div>
      <table>
        <thead>
          <td>Nama</td>
          <td>NRM</td>
          <td>Poli</td>
        </thead>
        <tbody>
          <td>Sobri</td>
          <td>123</td>
          <td>Bedah Umum</td>
        </tbody>
      </table>
    </body>
  </div>
</html>
